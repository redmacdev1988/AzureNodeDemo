<!DOCTYPE html>
<html>
 <head>
   <title> Badminton Events Test v1.0</title>

   <!-- bootstrap -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">


   <!-- jquery -->
   <script src="http://code.jquery.com/jquery-latest.min.js"></script>

   <!-- bootstrap js-->
   <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
            crossorigin="anonymous"></script>

   <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/v1.5.8/dist/clipboard.min.js"></script>

   <!-- css -->
   <style>

    #inputvertical    {
      border:1px solid #32cd32;
      width: 100%;
      min-height: 500px;
    }

    .container {
      min-height: 800px;
      border: 2px solid black;
    }

    #result {
      border:2px solid black;
      width: 100%;
      min-height: 500px;
    }

    textarea {
      resize: none;
    }
   </style>


   <script>

   if (typeof jQuery != 'undefined') {
      console.log("jQuery library is loaded!");
   }else{
      console.log("jQuery library is not found!");
   }
   </script>

 </head>



<body>

  <div class="container">

    
    <div class="row">

      <div class="col-md-6">

      <h3>The Horizontaler</h3>
        <textarea 
        id="inputvertical" 
        placeholder = "input vertical stuff here" 
        autofocus></textarea>

        <br><input type="text" id="delimiter" maxlength="1"> i.e ; : , <br>

        <div>
          <button 
          onclick = "ConvertIt()" 
          type="button" 
          id="convert" 
          data-clipboard-text="1"
          class="btn btn-default">
          Convert!
          </button>
        </div>

      </div> <!-- col -->

      <div class="col-md-6">

        <h3>Get your Results!</h3>
        <textarea id="result" placeholder = "get your result here" ></textarea>

        <button id="button1" data-clipboard-action="copy" data-clipboard-target="#result">
        Copy the Results
        </button>

      </div>

    </div> <!-- row -->


  </div><!-- container -->


<script>
    var clipboard = new Clipboard('#button1'),
        result = document.getElementById('result');
    clipboard.on('success', function(event) {
        //result.value=event.text;
        console.log('copied');
    });
</script>



<script>

function ConvertIt() {
    console.log("convert button has been pressed");

    var ugliness = $("#inputvertical").val();

    var replacement = $("#delimiter").val();
    console.log("delimiter is: " + replacement);

    console.log(ugliness);
    var newStuff = ugliness.replace(/\s+/g, replacement + " ");
    console.log(newStuff);

    $("#result").text(newStuff);
}

</script>

</body>
</html>
